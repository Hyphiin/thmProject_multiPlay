name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Node (14)
      uses: actions/setup-node@v1
      with:
        node-version: 14.18.x
    - name: install
      run: cd multiPlay && npm ci && npm install -g @quasar/cli && quasar build
    - name: firebase
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        entrypoint: ./multiPlay
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MULTIPLAY_62301 }}'
        channelId: live
        projectId: multiplay-62301
